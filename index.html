<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iva's Vinyl Scroll Portfolio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: #efefef;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: sans-serif;
    }
    .container {
      width: 90%;
      height: 80%;
      position: relative;
      display: flex;
      gap: 2rem;
      cursor: grab;
    }
    .panel {
      min-width: 300px;
      height: 400px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      user-select: none;
      flex-shrink: 0;
      transform-style: preserve-3d;
    }
  </style>
</head>
<body>

<div class="container" id="panels">
  <div class="panel" style="background: #ffadad;">Panel 1</div>
  <div class="panel" style="background: #ffd6a5;">Panel 2</div>
  <div class="panel" style="background: #fdffb6;">Panel 3</div>
  <div class="panel" style="background: #caffbf;">Panel 4</div>
  <div class="panel" style="background: #9bf6ff;">Panel 5</div>
</div>

<!-- GSAP + Draggable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>

<script>
// Snap to nearest panel
const container = document.getElementById('panels');
const panels = gsap.utils.toArray('.panel');

let proxy = document.createElement("div");
let wrap = gsap.utils.wrap(0, (panels.length - 1) * 350); // 300px + 2rem gap

let draggable = Draggable.create(proxy, {
  type: "x",
  inertia: true,
  onDrag: updatePanels,
  onThrowUpdate: updatePanels
})[0];

document.addEventListener("mousedown", () => draggable.startDrag());

function updatePanels() {
  let progress = wrap(draggable.x);
  gsap.to(container, {
    x: -progress,
    duration: 0.5,
    ease: "power3.out"
  });
}
</script>

</body>
</html>
